config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+Ins>: yank selection
        <Ctrl+a>: fake-key <home>
        <Ctrl+b>: fake-key <left>
        <Ctrl+d>: fake-key <delete>
        <Ctrl+e>: fake-key <end>
        <Ctrl+f>: fake-key <right>
        <Ctrl+h>: fake-key <backspace>
        <Ctrl+j>: fake-key <down>
        <Ctrl+k>: fake-key <up>
        <Shift+Ins>: insert-text -- {clipboard}
      normal:
        ',': scroll-page 0 -0.5
        .: scroll-page 0 0.5
        ;f: hint focus
        ;s: hint links spawn mpv {hint-url}
        <Ctrl+F9>: config-source
        <Ctrl+Tab>: spawn C:/bin/cltc/cltc.exe
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <F9>: config-edit
        F: hint all tab-fg
        gT: tab-prev
        gt: tab-next
        m: spawn mpv {url}
        q: nop
